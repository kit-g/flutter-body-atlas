name: "Unit Tests"

on:
  push:
    branches: [ "main", "ci" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        flutter:
          - "3.32.x"
          - "3.35.x"
          - "3.39.x"
          - "3.41.x"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter (${{ matrix.flutter }})
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter }}
          cache: true

      - name: Flutter/Dart versions
        run: |
          dart --version
          flutter --version

      - name: "Install dependencies, package"
        run: flutter pub get

      - name: "Format check, package"
        run: dart format --output=none --set-exit-if-changed .

      - name: "Analyze, package"
        run: flutter analyze

      - name: "Run tests, package"
        run: flutter test

      - name: "Install dependencies, example"
        working-directory: example
        run: flutter pub get

      - name: "Analyze, example"
        working-directory: example
        run: flutter analyze

      - name: "Pub publish dry-run, package (only once)"
        if: ${{ matrix.flutter == '3.41.x' }}
        run: dart pub publish --dry-run